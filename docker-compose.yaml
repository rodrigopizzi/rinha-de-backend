version: '3.5'
services:
  api1: # API - Instância 01
#    image: api
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api1
    environment:
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=test
    depends_on:
      - db
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2: # API - Instância 01
#    image: api
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api2
    environment:
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=test
    depends_on:
      - db
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db:
    image: mongo
    container_name: mongo
    hostname: mongo
    ports:
      - "27017:27017"
    volumes:
      - "mongo:/data/db"
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: "1.5G"

volumes:
  mongo:
